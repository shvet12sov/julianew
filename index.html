
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юлия Телегина | Психолог для предпринимателей</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #4f46e5; --bg: #F9F8F6; --text: #1a1a1a; }
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: var(--bg); 
          color: var(--text); 
          margin: 0; 
          overflow-x: hidden; 
          scroll-behavior: smooth; 
        }
        h1, h2, h3, .font-unbounded { font-family: 'Unbounded', sans-serif; }
        
        /* Fixed AOS elements that don't reveal */
        [data-aos] {
          pointer-events: none;
        }
        .aos-animate {
          pointer-events: auto;
        }

        .btn-premium {
          background: #111111;
          color: white;
          box-shadow: 0 20px 40px -10px rgba(79, 70, 229, 0.2);
          transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .btn-premium:hover {
          background: var(--primary);
          transform: translateY(-2px);
          box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.4);
        }

        .light-glass {
          background: rgba(255, 255, 255, 0.6);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.8);
          box-shadow: 0 20px 40px -15px rgba(0,0,0,0.03);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
